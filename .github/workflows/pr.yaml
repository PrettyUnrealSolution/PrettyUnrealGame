name: pr

on:
  push:
    branches:
      - dev
  workflow_dispatch:

permissions:
  contents: read

env:
  UE_ROOT: ${{ vars.UE_ROOT }}
  WORKDIR: ${{ vars.WORKDIR }}

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: build
        shell: powershell -ExecutionPolicy Bypass -Command "{0}"
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = 'Stop'
          $repoName = ($env:GITHUB_REPOSITORY -split '/')[1]
          $workDir = Join-Path "G:\" $repoName
          Set-Location "$workDir"
          git config --global --add safe.directory "$workDir"
          Set-Location "$env:WORKDIR"
          $repoUrl = "https://x-access-token:$env:GITHUB_TOKEN@github.com/$env:GITHUB_REPOSITORY.git"
          git remote set-url origin $repoUrl          
          git pull
          if ($LASTEXITCODE -ne 0) { throw "git pull failed" }
          .\Scripts\BuildObriy.ps1 -Actions PackArchive -Configuration Development
