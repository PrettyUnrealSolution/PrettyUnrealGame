name: pr

on:
  push:
    branches:
      - dev
  workflow_dispatch:

permissions:
  contents: read

env:
  UE_ROOT: ${{ vars.UE_ROOT }}
  WORKDIR: ${{ vars.WORKDIR }}

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: build
        shell: powershell -ExecutionPolicy Bypass -Command "{0}"
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = 'Stop'
          git config --global --add safe.directory "$env:WORKDIR"
          git config --global http.https://github.com/.extraheader "AUTHORIZATION: bearer $env:GITHUB_TOKEN"
          Set-Location "$env:WORKDIR"
          git pull
          if ($LASTEXITCODE -ne 0) { throw "git pull failed" }
          .\Scripts\BuildObriy.ps1 -Actions PackArchive -Configuration Development
